name: Build Windows EXE

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pyinstaller

      - name: Build EXEs
        shell: pwsh
        run: |
          ./scripts/build_exe.ps1 -Clean

      - name: Package artifacts
        shell: pwsh
        run: |
          Compress-Archive -Path dist/soundgen-generate -DestinationPath dist/soundgen-generate-windows.zip -Force
          Compress-Archive -Path dist/soundgen-web -DestinationPath dist/soundgen-web-windows.zip -Force

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: soundgen-windows-exes
          path: |
            dist/soundgen-generate-windows.zip
            dist/soundgen-web-windows.zip

      - name: Upload release assets
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/soundgen-generate-windows.zip
            dist/soundgen-web-windows.zip
