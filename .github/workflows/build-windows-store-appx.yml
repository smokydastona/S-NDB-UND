name: Build Windows Store AppX (Manual)

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-appx:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install Python dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pyinstaller

      - name: Build backend (PyInstaller)
        shell: pwsh
        run: |
          ./scripts/build_exe.ps1 -Clean -Version $env:GITHUB_RUN_NUMBER

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build AppX (no publish)
        shell: pwsh
        working-directory: electron
        run: |
          npm install
          npm run prep-backend
          npx electron-builder --win appx --publish never

      - name: Upload AppX artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-store-appx-${{ github.run_number }}
          path: |
            electron/dist/*.appx
            electron/dist/*.appxbundle
            electron/dist/*.msix
            electron/dist/*.msixbundle
            electron/dist/*.zip
